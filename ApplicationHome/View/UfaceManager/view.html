<div class="wrap">
    <h2>查看控制器</h2>
    <div class="tablenav top">
        <div class="alignleft actions">
            <a class="button button-primary button-hero" href="javascript:returnIndex();">返回列表</a>
        </div>
        <br class="clear">
    </div>
</div>
<br class="clear">

<div class="formarea">
    <table class="form-table">
        <tr>
            <assign name="var" value="name" />
            <th><label for="">名称：</label></th>
            <td>
                {$vo.$var}
            </td>
            <assign name="var" value="deviceKey" />

            <th><label for="">序列号：</label></th>
            <td>
                {$vo.$var}
            </td>
        </tr>
        <tr>
            <assign name="var" value="state" />
            <th><label for="">设备状态：</label></th>
            <td>
                <eq name="vo[$var]" value="1">未绑定</eq>
                <eq name="vo[$var]" value="2">绑定中</eq>
                <eq name="vo[$var]" value="3">解绑中</eq>
                <eq name="vo[$var]" value="4">未同步</eq>
                <eq name="vo[$var]" value="5">同步中</eq>
                <eq name="vo[$var]" value="6">已同步</eq>
                <eq name="vo[$var]" value="7">已禁用</eq>
                <eq name="vo[$var]" value="8">禁用中</eq>
                <eq name="vo[$var]" value="9">启用中</eq>
            </td>

            <assign name="var" value="status" />
            <th><label for="">网络状态：</label></th>
            <td>
                <eq name="vo[$var]" value="1">在线</eq>
                <eq name="vo[$var]" value="2">离线</eq>
            </td>
        </tr>

        <tr>
            <assign name="var" value="versionNo" />
            <th><label for="">版本号：</label></th>
            <td>
                {$vo.$var}
            </td>
        </tr>
        <tr>

        </tr>

        <tr>
            <td></td>
            <td class="center">
                <!--保持搜索部分-->
                <php>
                    foreach($search as $k=>$v){
                    echo '<input type="hidden" name="'.$k.'" value="'.$v.'" id="'.$k.'" usefor="search">';
                    }
                </php>
                <!--保持搜索部分结束-->
                <!--pk-->
                <assign name="var" value="id" />
                <input type="hidden" name="{$var}" value="{$vo.$var}" >


            </td>
        </tr>
    </table>
</div>


<div class="wrap">
    <div class="tablenav top">
        <div class="alignleft actions">
            <a href="javascript:returnIndex();" class="button button-primary button-hero">返回列表</a>
            <input name="btn_submit" class="button button-primary button-hero" value="编 辑" type="button" onclick="edit('id','{$vo.id}');">
        </div>
        <br class="clear">
    </div>
</div>
