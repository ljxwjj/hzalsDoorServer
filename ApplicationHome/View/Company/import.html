<!--第一个wrap开始-->
<div class="wrap">
<h2>用户导入</h2>
<div class="tablenav top">
	<div class="alignleft actions">
	    <a class="button button-primary button-hero" href="javascript:returnIndex();">返回列表</a>    
	</div>
	<br class="clear">
</div>
</div>
<br class="clear">
<!--第一个wrap结束-->


<form action="__URL__/importExcel" method="post" enctype="multipart/form-data">
<!-- formarea -->
<div class="formarea">	
<table class="form-table">
<assign name="var" value="myfile" />
<tr class="row">
	<th  ><label for="">选择Excel文件：</label></th>
	<td  >
	<input type="file" name="{$var}" value="{$vo.$var}">
	<if condition="$error[$var]"><span class="description">{$error[$var]}</span></if>
	</td>
</tr>
</table>
<div class="line2"></div>

<if condition="$error['import_error']">
<volist name="error['import_error']" id="importError">
<table class="form-table">
<if condition="$importError['successcount']">
<tr>
	<th  ><label for="">成功信息：</label></th>
	<td  >	
	{$importError['successcount']}条
	</td>
</tr>
</if>
<tr>
	<th  ><label for="">失败信息：</label></th>
	<td  >	
	{$importError['errorcount']}条	
	</td>
</tr>
<tr>
	<th  ><label for="">失败原因：</label></th>
	<td  >
	{$importError['errorinfo']}
	</td>
</tr>
</table>
<div class="line2"></div>
</volist>
</if>

</div>
<!--formarea 结束-->

<div class="wrap">
	<div class="tablenav top">					
		<div class="alignleft actions">	
			<a href="javascript:returnIndex();" class="button button-primary button-hero">返回列表</a>		
			<input name="" id="" class="button button-primary button-hero" value="导 入" type="submit">
		</div>
		<br class="clear">
	</div>
</div>

	echo '<input type="hidden" name="'.$k.'" value="'.$v.'" id="'.$k.'" usefor="search">';

</php>
