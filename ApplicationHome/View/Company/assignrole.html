<div class="wrap">
<h2>分配岗位</h2>
<div class="tablenav top">
	<div class="alignleft actions">
	    <a class="button button-primary button-hero" href="javascript:returnIndex();">返回列表</a>    
	</div>
	<br class="clear">
</div>
</div>
<br class="clear">

<form method='POST' id="form1" action="{:U('Admin/save')}">
<div class="formarea">
<table class="form-table">
	<tr>
		<th><label for="">当前用户：</label></th>
		<td  >账号：{$vo.nickname} <span class="pipe">|</span> 昵称：{$vo.account} <span class="pipe">|</span> 邮箱：{$vo.email}</td>
	</tr>
</table>
<div class="line2"></div>
<table class="form-table">
	<assign name="key" value="nickname" />	
	<tr>
		<th><label for="">分配岗位：</label></th>
		<td  >
			<volist name="arrTree" id="data">
				<div>
				{$data.cate_namepre}
				<input type="checkbox" name="role_id[]" value="{$data.id}"  <if condition="$data.checked eq 1">checked</if> >
				{$data.title}{$data.name} 
				</div>
			</volist>
		</td>
	</tr>
	<tr>
		<td></td>
		<td class="center">
		<!--保持搜索部分-->
		<php>
		foreach($search as $k=>$v){
			echo '<input type="hidden" name="'.$k.'" value="'.$v.'" id="'.$k.'" usefor="search">';
		} 
		</php>
		<!--保持搜索部分结束-->	
		<!--pk-->
		<assign name="key" value="user_id" />
		<input type="hidden" name="{$key}" value="{$vo.id}" >
		
		</td>
	</tr>
	</table>
</div>
<div class="wrap">
	<div class="tablenav top">					
		<div class="alignleft actions">	
			<a href="javascript:returnIndex();" class="button button-primary button-hero">返回列表</a>		
			<input name="btn_submit" class="button button-primary button-hero" value="保 存" type="button" onclick="save('form1','saveroles');">
		</div>
		<br class="clear">
	</div>
</div>
</form>
