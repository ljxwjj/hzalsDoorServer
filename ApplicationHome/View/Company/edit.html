<div class="wrap">
<h2>编辑用户</h2>
<div class="tablenav top">
	<div class="alignleft actions">
	    <a class="button button-primary button-hero" href="javascript:returnIndex();">返回列表</a>    
	</div>
	<br class="clear">
</div>
</div>
<br class="clear">

<div class="formarea">	
<table class="form-table">
	<tr>
		<th><label for="">重置密码：</label></th>
		<td ><input type="password" id="resetPwd" name="resetPwd" > <INPUT type="button" value="重置密码" onclick="resetPwd()" class="button" style="height:25px"></td>
	</tr>
</table>
</div>


<form method='POST' id="form1" action="{:U('Admin/save')}">
<div class="formarea">	
<table class="form-table">
<assign name="var" value="account" />
<tr>
	<th><label for="">账号：</label></th>
	<td>
	<input type="text" class="regular-text" id="{$var}" name="{$var}" value="{$vo.$var}">
	<input type="button" value="检测帐号" onclick="checkName()" class="button">
	<span style="color:red;">*</span>
	<if condition="$error[$var]"><span class="description">{$error[$var]}</span></if>	
	</td>
</tr>
<assign name="var" value="nickname" />
<tr>
	<th><label for="">用户名称：</label></th>
	<td>
	<input type="text" class="regular-text" name="{$var}" value="{$vo.$var}">
	<span style="color:red;">*</span>	
	<if condition="$error[$var]"><span class="description">{$error[$var]}</span></if>	
	</td>
</tr>
<assign name="var" value="zhiwu" />
<tr>
	<th><label for="">职务：</label></th>
	<td>
	<input type="text" class="regular-text" name="{$var}" value="{$vo.$var}">	
	<if condition="$error[$var]"><span class="description">{$error[$var]}</span></if>	
	</td>
</tr>
<assign name="var" value="sex" />		
<tr>
	<th><label for="">性别：</label></th>
	<td>
	<select name="{$var}">
	<option value="1" <eq name="vo[$var]" value="1">selected</eq> >男</option>
	<option value="0" <eq name="vo[$var]" value="0">selected</eq> >女</option>
	</select>
	<if condition="$error[$var]"><span class="description">{$error[$var]}</span></if>	
	</td>		
</tr>
<assign name="var" value="email" />
<tr>
	<th><label for="">邮箱：</label></th>
	<td>
	<input type="text" class="regular-text" name="{$var}" value="{$vo.$var}">
	<span style="color:red;">*</span>	
	<if condition="$error[$var]"><span class="description">{$error[$var]}</span></if>	
	</td>
</tr>
<assign name="var" value="mobile" />
<tr>
	<th><label for="">移动电话：</label></th>
	<td>
	<input type="text" class="regular-text" name="{$var}" value="{$vo.$var}">
	<if condition="$error[$var]"><span class="description">{$error[$var]}</span></if>	
	</td>
</tr>
<assign name="var" value="birthday" />
<tr>
	<th><label for="">生日：</label></th>
	<td>
		<input  type="text" class="regular-text" style="width:150px;" id="{$var}" name="{$var}" value="{$vo.$var||toDate="Y-m-d"}">
	<!-- <input onClick="WdatePicker()" type="text" id="{$var}" name="{$var}" value="<if condition="$vo[$var]">{$vo.$var||toDate="Y-m-d"}</if>">	 -->
	<if condition="$error[$var]"><span class="description">{$error[$var]}</span></if>	
	</td>
</tr>
<assign name="var" value="address" />
<tr>
	<th><label for="">家庭住址：</label></th>
	<td>
	<input type="text" class="regular-text" name="{$var}" value="{$vo.$var}">	
	<if condition="$error[$var]"><span class="description">{$error[$var]}</span></if>	
	</td>
</tr>
<assign name="var" value="status" />		
<tr>
	<th><label for="">状态：</label></th>
	<td>
	<select name="{$var}">
	<option value="1" <eq name="vo[$var]" value="1">selected</eq> >启用</option>
	<option value="0" <eq name="vo[$var]" value="0">selected</eq> >禁用</option>
	</select>
	<if condition="$error[$var]"><span class="description">{$error[$var]}</span></if>	
	</td>
</tr>
<assign name="var" value="remark" />
<tr>
	<th><label for="">备注：</label></th>
	<td >
	<textarea name="{$var}" cols="46" rows="5" >{$vo.$var}</textarea>
	<if condition="$error[$var]"><span class="description">{$error[$var]}</span></if>
	</td>
</tr>
<tr>
	<td></td>
	<td class="center">
	<!--保持搜索部分-->
	<php>
	foreach($search as $k=>$v){
		echo '<input type="hidden" name="'.$k.'" value="'.$v.'" id="'.$k.'" usefor="search">';
	} 
	</php>
	<!--保持搜索部分结束-->	
	<!--pk-->
	<assign name="var" value="id" />
	<input type="hidden" name="{$var}" value="{$vo.$var}" >
	</td>
</tr>
</table>
</div>
<div class="wrap">
	<div class="tablenav top">					
		<div class="alignleft actions">	
			<a href="javascript:returnIndex();" class="button button-primary button-hero">返回列表</a>		
			<input name="btn_submit" class="button button-primary button-hero" value="保 存" type="button" onclick="save('form1','save');">
		</div>
		<br class="clear">
	</div>
</div>
</form>
