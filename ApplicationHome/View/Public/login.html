<body>
<div class="top w-p-100">
    <div class="logo"><img height="34" src="__ROOT__/Public/Images/logo.png"></div>
    <div class="top_txt"></div>

    <div class="logo_r">
        <a href="#"></a>
    </div>

</div>

<form method='post' name="login" id="login" ACTION="__CONTROLLER__/checkLogin">
    <div class="login_box">
        <div class="login_tit">
            <span class="login_tit_txt f-l">用户登录</span>
            <span class="login_tit_txt2 p-l-10 f-l">Login</span>
            <span class="login_tit_txt2 p-r-10 f-r f-c-h"></span>
        </div>

        <div class="login_main">
            <assign name="key" value="account" />
            <if condition="$error[$key]">
                <div style="height: 21px;width: 49px;float:left;">&nbsp;</div>
                <div style="float: left;"><span class="tips">{$error[$key]}</div>
                <div style="clear:both;"></div>
            </if>
            <div class="login_main_1">
                <div class="login_main_1_la"></div>
                <div class="login_main_1_r">
                    <input check="Require" warning="请输入帐号" name="{$key}" type="text" value="{$vo.$key}" placeholder='输入登录名' />
                </div>
            </div>

            <assign name="key" value="password" />
            <if condition="$error[$key]">
                <div style="height: 21px;width: 49px;float:left;">&nbsp;</div>
                <div style="float: left;"><span class="tips">{$error[$key]}</div>
                <div style="clear:both;"></div>
            </if>
            <div class="login_main_1">
                <div class="login_main_1_lb"></div>
                <div class="login_main_1_r">
                    <input type="password" check="Require" warning="请输入密码" name="{$key}"  value="{$vo.$key}" placeholder="输入密码"/>
                </div>
            </div>

            <assign name="key" value="remember_password" />
            <div class="login_main_1">
                <label>
                    <div class="f-l kv_box"><input type="checkbox" name="{$key}" value="1"  <if condition="$vo[$key] eq 1">checked</if>/></div>
                    <span class="f-l p-l-10 login_main_1_txt">记住密码</span>
                </label>
                <div class="login_btn"><a class="button_kv" onclick="document.login.submit();">登录</a></div>
            </div>
            <div style="height:auto;width:448px;text-align:center;position:absolute;bottom:20px;font-size:11pt;">
                <a href="__MODULE__/RequestUse/add" target="_blank">使用审请</a>
                <!--开发单位:<a href="http://www.runlan.net" target="_blank">上海润蓝企业管理咨询有限公司</a>-->
            </div>
        </div>
    </div>
</form>
</body>
